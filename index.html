<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio API</title>
  </head>
  <body>
    <button class="play">play</button>
    <button class="stop">stop</button>
    <div class="gain">
      <h2>volume（音量）</h2>
      <input id="volume" type="range" min="0" max="1" value="0.5" step="0.01" />
      <span id="gain-text">volume:0.5</span>
    </div>
    <div>
      <h2>Pan（方向）</h2>
      <input id="pan" type="range" min="-1" max="1" value="0" step="0.01" />
      <span id="pan-text">pan:0</span>
    </div>
    <div>
      <h2>Hz（音程）</h2>
      <input id="hz" type="range" min="220" max="2000" value="440" step="5" />
      <span id="hz-text">440Hz</span>
    </div>
    <div>
      <h2>Wave Type（音色）</h2>
      <button class="wave" data-wave="sine">sine</button>
      <button class="wave" data-wave="square">square</button>
      <button class="wave" data-wave="sawtooth">sawtooth</button>
      <button class="wave" data-wave="triangle">triangle</button>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
